<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Results</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/98eb2088bd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="page-container">
        <header>
            <nav class="white">
                <div id="hamburger-icon" class="white">
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                </div>
                <div>
                    <button class="white"><a class="white" href="https://www.google.com"><img id="google-icon" class="white" src="images/google-image.png" alt=""></a></button>
                </div>
                <div>
                    <i class="far fa-user-circle white"></i>
                </div>
            </nav>
            <article class="white" id="search-bar-container">
                <input class="white" id="search-bar" type="text">
            </article>
            <article id="categories-container" class="white">
                <a href="x" class="category white">All</a>
                <a href="x" class="category white">Books</a>
                <a href="x" class="category white">News</a>
                <a href="x" class="category white">Videos</a>
                <a href="x" class="category white">Images</a>
                <a href="x" class="category white">Maps</a>
            </article>
        </header>

        <main>
            <div id="top-stories-container" class="white">
                <h2 class="sub-headline">Top stories</h2>
                <h3 id="top-stories-headline" class="white">Tropical Storm Danny makes landfall in South Carolina</h3>
                <section id="top-story-card-container">
                    <article class="top-story-card white">
                        <img src="images/hurricane.jpg" alt="hurricane blowing in">
                        <article class="top-story-card-text white">
                            <p class="news-station white">Live 5 News</p>
                            <a class="story-headline white" href="x">Danny weakens to a tropical depression as rain continues over portions of South Carolina</a>
                        </article>
                    </article>
                    <article class="top-story-card white">
                        <img src="images/lightning.jpg" alt="lightning lighting the sky">
                        <article class="top-story-card-text white">
                            <p class=" news-station white">News19</p>
                            <a class="story-headline white" href="x">Tropical Storm Danny makes landfall along South Carolina coast</a>
                        </article>
                    </article>
                </section>
                <button id="more-news-btn">More News</button>
            </div>

            <div id="videos-container" class="white">
                <h2 class="sub-headline">Videos</h2>
                <article class="video-card">
                    
                </article>
            </div>
        </main>
    </div>
</body>
</html>
